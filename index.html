            <div class="col-3">
                <div class="row">
                    <button id="power" class="btn btn-secondary">Encender/Apagar</button><br><hr>
                </div>
                <div class="row">
                    <button id="v-plus" class="btn btn-info" disabled>Volumen +</button><br><hr>
                </div>
                <div class="row">
                    <button id="v-low" class="btn btn-info" disabled>Volumen -</button><br><hr>

                    <source type="audio/wav">
                </audio> -->
            </div>

                <div class="row">
                    <button id="mute" class="btn btn-info" disabled>Silenciar</button><br><hr>
                </div>
                <div class="row">
                    <button id="c-plus" class="btn btn-info" disabled>Canal +</button><br><hr>
                </div>
                <div class="row">
                    <button id="c-low" class="btn btn-info" disabled>Canal -</button><br><hr>
                </div>
            </div>
        </div>
    </div>




    
    <script src="televisor.js"></script>
